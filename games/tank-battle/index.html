<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>坦克大战（单机）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="hud" id="hud">
    <div class="hud__left">
      <span>分数：<b id="score">0</b></span>
      <span class="sep"></span>
      <span>生命：<b id="lives">3</b></span>
      <span class="sep"></span>
      <span>关卡：<b id="level">1</b></span>
      <span class="sep"></span>
      <span>敌人：<b id="enemies">0</b></span>
    </div>

    <div class="hud__right">
      <button class="btn" id="btnPause" type="button">暂停(P)</button>
      <button class="btn" id="btnRestart" type="button">重开(R)</button>
    </div>
  </div>

  <div class="stage" id="stage">
    <canvas id="game" aria-label="坦克大战画布"></canvas>

    <div class="overlay" id="overlay" hidden>
      <div class="panel">
        <div class="title" id="overlayTitle">坦克大战</div>
        <div class="desc" id="overlayDesc">方向键 / WASD 移动，空格开火，P 暂停，R 重开。</div>
        <div class="actions">
          <button class="btn primary" id="btnStart" type="button">开始</button>
          <button class="btn" id="btnResume" type="button">继续</button>
        </div>
      </div>
    </div>

    <div class="touch" id="touch" aria-hidden="true">
      <div class="dpad">
        <button class="tbtn" data-k="up">▲</button>
        <div class="dpad__mid">
          <button class="tbtn" data-k="left">◀</button>
          <button class="tbtn" data-k="down">▼</button>
          <button class="tbtn" data-k="right">▶</button>
        </div>
      </div>

      <div class="firepad">
        <button class="tbtn tbtn--fire" data-k="fire">开火</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
