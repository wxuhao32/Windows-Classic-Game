<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Striker: Genesis · 飞机大战</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      user-select: none;
    }
    html, body, #root {
      height: 100%;
      width: 100%;
    }

    /* Minimal "Tailwind-like" utilities that this build relies on for layout.
       (We removed Tailwind CDN to keep it deployable offline, so we re-add only
       what is needed for responsive sizing on desktop/mobile.) */
    .w-full { width: 100%; }
    .h-full { height: 100%; }
    .h-screen { height: 100vh; height: 100dvh; }
    .max-w-full { max-width: 100%; }
    .relative { position: relative; }
    .absolute { position: absolute; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .items-start { align-items: flex-start; }
    .items-end { align-items: flex-end; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .overflow-hidden { overflow: hidden; }
    .pointer-events-none { pointer-events: none; }
    .pointer-events-auto { pointer-events: auto; }
    .select-none { user-select: none; }
    .touch-none { touch-action: none; }
    .aspect-\[9\/16\] { aspect-ratio: 9 / 16; }

    /* Make the actual game viewport scale cleanly across devices */
    #root > div { min-height: 100dvh; }
    canvas.w-full.h-full { width: 100%; height: 100%; }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .screen-shake {
      animation: shake 0.2s infinite;
    }
  </style>
  <!-- 关键点：这里必须用相对路径，才能在 /games/feiji2/ 子目录和 iframe 里正常加载 -->
  <script type="module" crossorigin src="./assets/index-DLUK27NG.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
